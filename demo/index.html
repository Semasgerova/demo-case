<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Demo-V1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="main">
      <div class="back-img">
        <div class="container">
          <div class="header">
            <div class="left">
              <div class="logo">LOGO</div>
              <div class="menu">
                <div class="menu-link">Menu1</div>
                <div class="menu-link">Menu2</div>
                <div class="menu-link link-menu">
                  TR <i class="fa-solid fa-chevron-down"></i>
                  <ul class="submenu">
                    <li>Ar</li>
                    <li>Tr</li>
                    <li>Fr</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="watchList">
                WatchList <i class="fa-solid fa-circle"></i>
              </div>
              <div class="btn remove"><i class="fa-solid fa-xmark"></i></div>
                <ul class="remove">
                  <li>
                    <div class="box">
                      <div class="img"><img src="./photos/img1.png" alt=""></div>
                      <div class="txt"><p>The Witcher</p> <i class="fa-solid fa-xmark"></i></div>
                    </div>
                  </li>
                  <li>
                    <div class="box">
                      <div class="img"><img src="./photos/img2.png" alt=""></div>
                      <div class="txt"><p>The Queen's Gambit</p> <i class="fa-solid fa-xmark"></i></div>
                    </div>
                  </li>
                  <li>
                    <div class="box">
                      <div class="img"><img src="./photos/img3.png" alt=""></div>
                      <div class="txt"><p>The Dark Knight</p> <i class="fa-solid fa-xmark"></i></div>
                    </div>
                  </li>
                  <li>
                    <div class="box">
                      <div class="img"><img src="./photos/img4.png" alt=""></div>
                      <div class="txt"><p>No Time To Day</p> <i class="fa-solid fa-xmark"></i></div>
                    </div>
                  </li>
                  
                </ul>
              <div class="signin">Sign In</div>
              <div class="button remove"><i class="fa-solid fa-xmark"></i></div>
              <div class="register remove">
                 <h3>Sign In</h3>
                 <p>Do you have an toog account?</p>
                <div class="box">
                  <p>Email</p>
                  <input type="email">
                </div>
                <div class="box">
                  <p>Password</p>
                  <input type="password">
                </div>
                <div class="forgot">
                  <p>Forgot password?</p>
                </div>
              </div>
             <div class="bar">
              <i class="fa-solid fa-bars"></i>
              <div class="offcanvas">
                <div class="top">
                  <h1>Logo</h1>
                  <div class="menu">
                    <p>Menu1</p>
                    <p>Menu2</p>
                  </div>
                </div>
                <div class="bottom">
                  <p>Tr <i class="fa-solid fa-chevron-down"></i></p>
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="img"></div>
        </div>
      </div>
    </section>

    <section class="slider">
      <div class="container">
        <div class="buttons">
          <button class="btn prev"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="btn next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <div class="cards">
          <div class="box">
            <div class="card">
              <div class="card-img"></div>
              <div class="card-text"></div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>


    <script src="./script.js"></script>

</body>
</html>
